<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<svg class="main" width="550" height="550">
    <circle cx="200" cy="200" r="100" stroke="#FBF004" stroke-width="5" fill="#A0FC01 "></circle>
</svg>
<svg class="solid" width="550" height="550">
    <rect width="400" height="400" stroke="#6D04FB " stroke-width="5" fill="#A8B1DE "></rect>
</svg>
<svg class="rect" width="550" height="550">
    <rect width="450" height="150" stroke="#6C4659" stroke-width="5" fill="#CA1E74"></rect>
</svg>

<svg class="ellipse" width="550" height="550">
    <ellipse cx="250" cy="150" rx="250" ry="150" stroke="black" stroke-width="5" fill="red"></ellipse>
</svg>
</body>
</html>
